<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .slide{
        width:210px;
        border: 2px solid #333;
        box-shadow:2px 2px 3px #000;
        float: left;
        margin-top:30px;
        margin-right:20px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function(){
      $("#sup").click(function(){
        $(".slide").slideToggle(1000);
      });
      $("img").click(function(){
        $(this).animate({width:"300px"},1000);
        $(".slide").animate({width:"300px"},1000);
        $(this).animate({height:"200px"},1000);
        $(".slide").animate({height:"230px"},1000);
      });
    });
    </script>
  </head>
  <body>
    <form>
      <input type="button" id="sup" value="창 열기/닫기">
    </form>
    <div class="slide">
      <img src="clo1.jpg" width=200 height=140><br>청자켓 - 39,000원
    </div>
    <div class="slide">
      <img src="clo2.jpg" width=200 height=140><br>회색맨투맨 - 19,000원
    </div>
    <div class="slide">
      <img src="clo3.jpg" width=200 height=140><br>흰색맨투맨 - 18,000원
    </div>
    <div class="slide">
      <p>사진을 클릭하면 확대됩니다.</p>
    </div>
  </body>
</html>
